<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Select a Room</h1>

    <!-- Add Room Form -->
    <div class="add-room-form">
      <h2>Add a Room</h2>
      <input type="number" id="floorNumber" placeholder="Floor Number" min="1">
      <input type="number" id="roomNumber" placeholder="Room Number">
      <button id="addRoomButton">Add Room</button>
    </div>

    <!-- Rooms List -->
    <div id="roomsContainer">
      <!-- Rooms will be dynamically populated here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
